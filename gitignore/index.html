    phone.addEventListener('keydown', function(event/e/evt) {

        let isDigit = false;

        if (event.key >= 0 || event.key <=9) {
            isDigit = true;
        }
        
        if (isDigit == true) {
            console.log('цифра');            
            
        } else {
            event.preventDefault(); // клавиша не попадёт в текстовое поле, keydown - действие по умолч. для текстового поля
        }
        
        ///////////
        
        let isDigit = false;
        let isDash = false;
        let isControl = false;

        if (event.key >= 0 || event.key <=9) {
            isDigit = true;
        }

        if (event.key == '-') {
            isDash = true;
        }

        if (event.key == 'ArrowLeft' || event.key == 'ArrowRight' || event.key == 'Backspace') {
            isControl = true;
        }

        if (!isDigit && !isDash && !isControl) {
            event.preventDefault();
        }
    }

    ///


    const myButton = document.querySelector('#myButton');
    const nameInput = document.querySelector('#nameInput');
    const list = document.querySelector('#list');

    myButton.addEventListener('click', function() {
        const newItem = document.createElement('li') // создали элемент списка
        newItem.classList.add('item');               // добавили класс элементу списка
        newItem.textContent = nameInput.value;       // вставили текст, который был набран в форме

        const deleteButton = document.createElement('button'); // создали кнопку удаления
        deleteButton.textContent = 'удалить';                  // добавили внутрь кнопку "удалить"

        deleteButton.addEventListener('click', function() {    // добавили слушателя для кликов удаления
            list.removeChild(newItem);                         // удалили элемент списка по нажатию на кнопку
        })

        newItem.appendChild(deleteButton);                     // добавляем кнопку "удалить"
        list.appendChild(newItem);                             // добавляем li в лист

        nameInput.value = '';                                  // очищаем текстовое поле после ввода


    })


    

</script>
